<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
        body> .container {
            padding: 0px 40px 0px 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="filesFolder">Maps Folder</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="filesFolder" placeholder="Maps Folder">
                            <span class="input-group-btn"><button class="btn btn-default" type="button" id="filesFolderBtn">Select</button></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sasFolder">SASPlanet Maps Folder</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="sasFolder" placeholder="SASPlanet Maps Folder">
                            <span class="input-group-btn"><button class="btn btn-default" type="button" id="sasFolderBtn">Select</button></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ext">Bases Extensions</label>
                        <input type="text" class="form-control" id="ext" value="sqlite, sqlitedb, mbtile">
                    </div>
                </form>
                <div class="text-center">
                    <button id="ZMPGen" class="btn btn-default">Generate ZMP Folders</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js" charset="utf-8"></script>

</body>

</html>
